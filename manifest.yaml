id: filebrowser
title: "File Browser"
version: 2.31.2
release-notes: |
  - Added Markdown and epub file preview in Ace editor
  - Added Czech and Catalan language support
  - Updated base image to alpine 2.0
  - Update bundling process to use Deno emit module
  - Full list of upstream changes available [here](https://github.com/filebrowser/filebrowser/compare/v2.30.0...v2.31.2)
license: Apache-2.0
wrapper-repo: "https://github.com/Start9Labs/filebrowser-startos"
upstream-repo: "https://github.com/filebrowser/filebrowser"
support-site: "https://github.com/filebrowser/filebrowser/issues"
marketing-site: "https://filebrowser.org/"
build: ["make"]
description:
  short: Simple cloud data storage and sharing
  long: |
    File Browser provides a simple file managing interface which can be used to upload, download, organize, edit, and share your files.
    It allows the creation of multiple users and each user can have their own directory.
assets:
  license: LICENSE
  icon: icon.png
  instructions: instructions.md
main:
  type: docker
  image: main
  entrypoint: docker_entrypoint.sh
  args: []
  mounts:
    main: /root
hardware-requirements:
  arch:
    - x86_64
    - aarch64
health-checks:
  web-ui:
    name: Web Interface
    success-message: Filebrowser is ready to be visited in your browser.
    type: docker
    image: main
    system: false
    entrypoint: /healthcheck.sh
    args: []
    mounts: {}
    io-format: json
    inject: true
config:
  get:
    type: script
  set:
    type: script
properties:
  type: script
dependencies: {}
volumes:
  main:
    type: data
interfaces:
  main:
    name: Web UI
    description: Serves the Web UI via HTTP.
    tor-config:
      port-mapping:
        80: "8080"
    lan-config:
      443:
        ssl: true
        internal: 8080
    ui: true
    protocols:
      - tcp
      - http
alerts: {}
backup:
  create:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - create
      - /mnt/backup
      - /root/data
    mounts:
      BACKUP: /mnt/backup
      main: /root/data
    io-format: yaml
  restore:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - restore
      - /mnt/backup
      - /root/data
    mounts:
      BACKUP: /mnt/backup
      main: /root/data
    io-format: yaml
actions:
  reset-root-user:
    name: Reset Root User
    description: Resets your root user (the first user) to username "admin" and a random password; restores any lost admin privileges.
    warning: This will invalidate existing sessions and password managers if you have them set up.
    allowed-statuses:
      - stopped
    implementation:
      type: docker
      image: main
      system: false
      entrypoint: docker_entrypoint.sh
      args: ["reset-root-user"]
      mounts:
        main: /root
      io-format: json
migrations:
  from:
    "*":
      type: script
      args: ["to"]
  to:
    "*":
      type: script
      args: ["to"]
