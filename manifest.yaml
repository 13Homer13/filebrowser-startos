id: filebrowser
title: "File Browser"
version: 2.15.0
release-notes: "Upgrade to 2.15.0 and to EmbassyOS v0.3.0"
license: apache
wrapper-repo: "https://github.com/Start9Labs/filebrowser-wrapper"
upstream-repo: "https://github.com/filebrowser/filebrowser"
build: ["make"]
min-os-version: "0.3.0"
description:
  short: Simple cloud data storage and sharing
  long: |
    File Browser provides a simple file managing interface which can be used to upload, download, organize, edit, and share your files.
    It allows the creation of multiple users and each user can have their own directory.
assets:
  license: LICENSE
  icon: icon.png
  instructions: instructions.md
  docker-images: image.tar
main:
  type: docker
  image: main
  entrypoint: "/usr/local/bin/docker_entrypoint.sh"
  args: []
  # mounts: {}
  io-format: yaml
health-checks: {}
config:
  get:
    type: docker
    image: compat
    system: true
    entrypoint: config
    args: 
      - "get"
      - "/root"
    # mounts: {}
    io-format: yaml
  set:
    type: docker
    image: compat
    system: true
    entrypoint: config
    args:
      - "set"
      - "/root"
    # mounts: {}
    io-format: yaml
dependencies: {}
volumes: {}
interfaces:
  main:
    tor-config:
      port-mapping:
        80: "80"
    ui: true
    protocols:
      - tcp
      - http
backup:
  create:
    type: docker
    image: compat
    system: true
    entrypoint: "true"
    args: []
    # mounts: {}
  restore:
    type: docker
    image: compat
    system: true
    entrypoint: "true"
    args: []
    # mounts: {}