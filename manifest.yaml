id: filebrowser
title: "File Browser"
version: 2.15.0
release-notes: "https://github.com/filebrowser/filebrowser/releases/tag/v2.15.0"
license: apache
wrapper-repo: "https://github.com/Start9Labs/filebrowser-wrapper"
upstream-repo: "https://github.com/filebrowser/filebrowser"
support-site: "https://filebrowser.org/"
marketing-site: "https://filebrowser.org/"
build: ["make"]
min-os-version: "0.3.0"
description:
  short: Simple cloud data storage and sharing
  long: |
    File Browser provides a simple file managing interface which can be used to upload, download, organize, edit, and share your files.
    It allows the creation of multiple users and each user can have their own directory.
assets:
  license: LICENSE
  icon: icon.png # assumes icon.png if this field does not exist
  instructions: instructions.md
  docker-images: image.tar
main:
  type: docker
  image: main
  entrypoint: "/usr/local/bin/docker_entrypoint.sh"
  args: []
  mounts: {}
health-checks: {}
config: ~
dependencies: {}
volumes:
  main:
    type: data
  compat:
    type: assets
interfaces:
  main:
    name: Network Interface
    description: Specifies the interface to listen on for HTTP connections.
    tor-config:
      port-mapping:
        80: "80"
    lan-config:
      80:
        ssl: false
        mapping: 80
    ui: true
    protocols:
      - tcp
      - http
alerts: {}
backup:
  create:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - filebrowser
      - /mnt/backup
      - /root
    mounts:
      BACKUP: "/mnt/backup"
      main: "/root"
  restore:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - filebrowser
      - /mnt/backup
      - /root
    mounts:
      BACKUP: "/mnt/backup"
      main: "/root"
actions:
  reset-root-user:
    name: Reset Root User
    description: Resets your root user (the first user) to username "admin" and a random password; restores any lost admin privileges.
    warning: This will invalidate existing sessions and password managers if you have them set up.
    allowed-statuses:
      - stopped
    implementation:
      type: docker
      image: main
      system: true
      entrypoint: docker_entrypoint.sh
      args: ["reset-root-user"]
      mounts:
        main: "/root"