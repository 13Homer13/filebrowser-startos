id: filebrowser
title: "File Browser"
version: 2.29.0
release-notes: |
  - **Language Support**: Updates have been made to support more languages, including Modern Greek, Chinese, and Hebrew.
  - **Frontend Enhancements**: Several dependencies in the frontend have been updated for better performance and security. Also, a feature has been added to display image resolutions in file details.
  - **Bug Fixes**: Various bugs have been fixed, including a docker build issue, a typo in the build error, and an issue with the front-end calling api/renew loop.
  - Full list of upstream changes available [here](https://github.com/filebrowser/filebrowser/compare/v2.27.0...v2.29.0)
license: Apache-2.0
wrapper-repo: "https://github.com/Start9Labs/filebrowser-startos"
upstream-repo: "https://github.com/filebrowser/filebrowser"
support-site: "https://github.com/filebrowser/filebrowser/issues"
marketing-site: "https://filebrowser.org/"
build: ["make"]
description:
  short: Simple cloud data storage and sharing
  long: |
    File Browser provides a simple file managing interface which can be used to upload, download, organize, edit, and share your files.
    It allows the creation of multiple users and each user can have their own directory.
assets:
  license: LICENSE
  icon: icon.png
  instructions: instructions.md
main:
  type: docker
  image: main
  entrypoint: docker_entrypoint.sh
  args: []
  mounts:
    main: /root
health-checks:
  web-ui:
    name: Web Interface
    success-message: Filebrowser is ready to be visited in your browser.
    type: docker
    image: main
    system: false
    entrypoint: /healthcheck.sh
    args: []
    mounts: {}
    io-format: json
    inject: true
config: ~
properties:
  type: script
dependencies: {}
volumes:
  main:
    type: data
interfaces:
  main:
    name: Web UI
    description: Serves the Web UI via HTTP.
    tor-config:
      port-mapping:
        80: "8080"
    lan-config:
      443:
        ssl: true
        internal: 8080
    ui: true
    protocols:
      - tcp
      - http
alerts: {}
backup:
  create:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - create
      - /mnt/backup
      - /root/data
    mounts:
      BACKUP: /mnt/backup
      main: /root/data
    io-format: yaml
  restore:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - restore
      - /mnt/backup
      - /root/data
    mounts:
      BACKUP: /mnt/backup
      main: /root/data
    io-format: yaml
actions:
  reset-root-user:
    name: Reset Root User
    description: Resets your root user (the first user) to username "admin" and a random password; restores any lost admin privileges.
    warning: This will invalidate existing sessions and password managers if you have them set up.
    allowed-statuses:
      - stopped
    implementation:
      type: docker
      image: main
      system: false
      entrypoint: docker_entrypoint.sh
      args: ["reset-root-user"]
      mounts:
        main: /root
      io-format: json
migrations:
  from:
    "*":
      type: script
      args: ["to"]
  to:
    "*":
      type: script
      args: ["to"]
